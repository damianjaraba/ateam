<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ateam</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <header class="header">
      <div class="container">
        <a href="/" class="header__logo"
          >ateam.<span class="header__text-green">dev</span></a
        >
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__people">
          <picture>
            <img
              class="hero__people-1"
              src="./images/picture-2.png"
              alt="Picture 1"
            />
            <img
              class="hero__people-2"
              src="./images/picture-3.png"
              alt="Picture 1"
            />
            <img
              class="hero__people-3"
              src="./images/picture-4.png"
              alt="Picture 1"
            />
            <img
              class="hero__people-4"
              src="./images/picture-5.png"
              alt="Picture 1"
            />
          </picture>
        </div>
        <div class="hero__figures">
          <div class="hero__figures-circle"></div>
          <div class="hero__figures-circle-1"></div>
          <div class="hero__figures-oval"></div>
          <div class="hero__figures-oval-1"></div>
          <img
            class="hero__figures-path"
            src="./images/path-6.png"
            alt="Picture 1"
          />
        </div>
        <h1 class="hero__title">We are the team of your dreams!</h1>
        <p class="hero__description">
          Omnium maiorum id sit, labores facilis nam ea. Eum ad utinam tritani
          mediocritatem, case omnium.
        </p>
        <div class="hero__green-circle">
          <picture>
            <img
              class="hero__image"
              src="./images/picture-1.png"
              alt="Picture 1"
            />
          </picture>
          <div class="hero__image-text">
            <div class="hero__image-text-name">Martin Garrix</div>
            <span class="hero__image-text-team">Team Lead</span>
          </div>
        </div>
        <div class="hero__team">
          <div class="hero__team-hire">
            <a class="hero__team-hire-link" href="/">HIRE THIS TEAM</a>
          </div>
          <div class="hero__team-join">
            <a class="hero__team-join-link" href="/">JOIN A TEAM</a>
          </div>
        </div>
      </div>
    </section>

    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
